language: node_js
node_js:
- node
cache: npm

env:
  global:
  - NODE_ENV=test
  - GITHUB_REPO="devdbrandy/iReporter"

after_success:
  - npm run coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

services:
  - postgresql

before_script:
  - psql -c 'CREATE DATABASE ireporter_test;' -U postgres
  - npm run db:migrate
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

notifications:
  email: false

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: irepot
    on:
      branch: develop
    run:
      - "npm run db:migrate"
      - "npm run db:seed"
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: UI
    on:
      all_branches: true

