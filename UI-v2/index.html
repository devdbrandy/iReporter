<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iReporter</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- TOP NAVBAR -->
  <nav class="navbar">
    <div class="wrapper">
      <div class="row">
        <div class="navbar--logo">
          <a href="#!"><span class="primary-text">i</span>Reporter</a>
        </div>
        <div class="navbar--searchbox">
          <form>
            <input type="text" placeholder="search...">
          </form>
        </div>
        <div class="navbar--links">
          <a href="#!" class="btn btn-primary">Make A Report</a>
          <a href="#!">
            <i class="fa fa-bell"></i>
          </a>
        </div>
        <div class="dropdown">
          <button class="dropdown--button">
            <i class="fa fa-th"></i>
          </button>
          <div class="dropdown--menu">
            <a href="#!">
              <i class="fa fa-dashboard"></i> Dashboard
            </a>
            <a href="#!">
              <i class="fa fa-user"></i> Profile
            </a>
            <a href="#!">
              <i class="fa fa-gear"></i> Settings
            </a>
            <a href="#!">
              <i class="fa fa-sign-out"></i> Sign Out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="wrapper">
    <div class="row">
      <div class="main--icons">
        <button class="sidebar-menu">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <!-- MAIN CONTENT -->
      <section class="main--content">
        <div class="card">
          <article>
            <div class="cover-img">
              <img src="img/cover-img.jpeg" alt="cover-img">
            </div>
            <h3>Bad Roads</h3>
            <div class="row">
              <div class="column">
                <img src="img/avatar.jpg" alt="user-avatar" class="avatar">
              </div>
              <div class="column">
                <h5>John Doe <span class="date">- Dec 3</span></h5>
                <span class="label-redflag">Red Flag</span>
              </div>
            </div>
            <div class="row">
              <button class="comments">
                <i class="fa fa-comment"></i> 9
              </button>
              <button class="likes">
                <i class="fa fa-heart"></i> 120
              </button>
            </div>
          </article>
        </div>
      </section>
  
      <!-- SIDEBAR -->
      <aside class="main--sidebar">
        <!-- card -->
      </aside>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="wrapper">
    <div class="row">
      <div class="footer--content">
        <!--  -->
      </div>
    </div>
  </footer>
</body>
</html>
