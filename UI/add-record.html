<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Record - iReporter</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="js/addons/sweetalert.js"></script>
  <script src="js/helpers/utils.js"></script>
  <script>if (!auth()) window.location = 'signin.html';</script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="main--navbar">
    <div class="container">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>Reporter</a>
        </div>
        <div class="column">
          <div class="navbar--right row middle">
            <a href="records.html" class="btn btn-secondary"><i class="fas fa-search"></i>
              Browse<span class="text"> Records</span></a>
            <a href="add-record.html" class="btn btn-primary add-button">
              <i class="fas fa-plus"></i>
              <span class="text">Add a record</span>
            </a>
            <div class="navbar--icons">
              <a href="#!" title="notification"><i class="far fa-bell"></i></a>
              <div class="dropdown">
                <a href="#!" title="dashboard menu"><i class="fa fa-th"></i></a>
                <div class="dropdown--menu">
                  <a href="#" id="dashboard-link">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                  </a>
                  <a href="profile.html">
                    <i class="far fa-user"></i>Profile
                  </a>
                  <a href="settings.html">
                    <i class="fas fa-cog"></i>Settings
                  </a>
                  <hr>
                  <a id="logout">
                    <i class="fas fa-sign-out-alt"></i>Sign Out
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <main id="main">
      <div class="column">
        <div class="panel">
          <div class="panel--heading">
            <div class="row">
              <h3>Add New Record</h3>
              <div class="column">
                <div class="row end">
                  <button class="btn btn-back"><i class="fas fa-reply"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel--body">
            <form id="create-record-form">
              <div class="form-control">
                <div class="col-2">
                  <label>Record Type</label>
                </div>
                <div class="col-10">
                  <label>
                    <input type="radio" name="type" value="red-flag" checked> Red Flag
                  </label>
                  <label>
                    <input type="radio" name="type" value="intervention"> Intervention
                  </label>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="title">Title</label>
                </div>
                <div class="col-10">
                  <input type="text" name="title" placeholder="Enter record title" id="title">
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="comment">Comment</label>
                </div>
                <div class="col-10">
                  <textarea name="comment" placeholder="Enter record comment" id="comment"></textarea>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="geoautocomplete">Location</label>
                </div>
                <div class="col-10">
                  <input type="text" name="geoautocomplete" id="geoautocomplete" placeholder="Enter event location">
                  <input type="hidden" name="location" id="location">
                </div>
              </div>
              <div class="form-control">
                <div class="col-2"></div>
                <div class="col-10">
                  <div class="upload-btn-wrapper">
                    <label>
                      <button id="upload-widget" class="cloudinary-button" type="button">
                        <i class="fas fa-paperclip"></i>
                      </button>
                      <input type="hidden" name="media" id="media" value="[]">
                      <small>Upload media files</small>
                    </label>
                  </div>
                  <ul class="media-list"></ul>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="status">Status</label>
                </div>
                <div class="col-10">
                  <label>
                    <input type="radio" name="status" value="draft" checked> Draft
                  </label>
                  <label>
                    <input type="radio" name="status" value="published"> Publish
                  </label>
                </div>
              </div>

              <div class="row end mt-60">
                <button type="submit" class="btn btn-primary">Create record</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="main--footer">
    <div class="footer--content">
      <p class="credit">Made with <span><i class="fas fa-heart"></i></span> by <a href="https://github.com/devdbrandy">Dbrandy</a></p>
      <p>Copyright &copy; <span id="copyright-year">2018</span> iReporter. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js">
  </script>
  <script src="js/main.js"></script>
  <script src="js/geoautocomplete.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpEcFz1UgCJxC70IVCs2JnBOctCcZkmSA&libraries=places&callback=initAutocomplete"
  async defer></script>
</body>
</html>
