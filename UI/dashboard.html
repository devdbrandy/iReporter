<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard - iReporter</title>

  <script>
    // Validate user authentication
    const credentials = JSON.parse(localStorage.getItem('credentials'));
    if (!credentials) {
      window.location = 'signin.html';
    }
  </script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="main--navbar">
    <div class="container">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>REPORTER</a>
        </div>
        <div class="column">
          <div class="navbar--right row middle">
            <a href="records.html" class="btn btn-secondary"><i class="fas fa-search"></i>
              Browse<span class="text"> Records</span></a>
            <a href="add-record.html" class="btn btn-primary add-button">
              <i class="fas fa-plus"></i>
              <span class="text">Add a record</span>
            </a>
            <div class="navbar--icons">
              <a href="#!" title="notification"><i class="far fa-bell"></i></a>
              <div class="dropdown">
                <a href="#!" title="dashboard menu"><i class="fa fa-th"></i></a>
                <div class="dropdown--menu">
                  <a href="#" id="dashboard-link">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                  </a>
                  <a href="profile.html">
                    <i class="far fa-user"></i>Profile
                  </a>
                  <a href="settings.html">
                    <i class="fas fa-cog"></i>Settings
                  </a>
                  <hr>
                  <a id="logout">
                    <i class="fas fa-sign-out-alt"></i>Sign Out
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <main id="main">
      <div class="column">
        <div class="panel">
          <div class="panel--heading">
            <h3>Manage Records</h3>
          </div>
          <div class="panel--body">
            <div class="overview">
              <div class="row">
                <div class="card">
                  <span class="count" id="total-records">0</span>
                  <h5>Total Records</h5>
                </div>
                <div class="card">
                  <span class="count" id="investigation-count">0</span>
                  <h5>Under investigation</h5>
                </div>
                <div class="card">
                  <span class="count" id="resolved-count">0</span>
                  <h5>Resolved</h5>
                </div>
                <div class="card">
                  <span class="count" id="rejected-count">0</span>
                  <h5>Rejected</h5>
                </div>
              </div>
            </div>

            <hr class="dash">

            <div class="responsive-table">
              <table id="records-table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Created On</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="record-list"></tbody>
              </table>
            </div>

            <!-- Pagination -->
            <!-- <div class="row">
              <div class="pagination">
                <a href="#">&laquo;</a>
                <a class="active" href="#">1</a>
                <a href="#">&raquo;</a>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="main--footer">
    <div class="footer--content">
      <p class="credit">Made with <span><i class="fas fa-heart"></i></span> by <a href="https://github.com/devdbrandy">Dbrandy</a></p>
      <p>Copyright &copy; 2018 iReporter. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Record Modal -->
  <div id="modal" class="modal">
    <div class="modal--content modal-sm">
      <header class="modal--header">
        <h3>Record information</h3>
        <span class="modal-close"><i class="fas fa-times"></i></span>
      </header>
      <div class="modal--body">
        <!-- Map -->
        <div id="map"></div>
        <!-- Record event location -->
        <span class="location"><i class="fas fa-map-marker-alt"></i> <span class="text"></span></span>
        <!-- Record title -->
        <div class="title">
          <h4></h4>
        </div>
        <!-- Record comment -->
        <p class="comment mt-10"></p>
        <!-- Record media -->
        <div class="media">
          <h6>Media</h6>
          <div class="row gallery">
            <div class="col-20 tabs"></div>
            <div class="col-80 preview">
              <span class="close-btn">&times;</span>
              <img id="previewed-img">
            </div>
          </div>
        </div>
      </div>

      <footer class="modal--footer">
        <div class="wrapper">
          <!-- <button class="btn btn-default cancel">cancel</button>
          <button class="btn btn-primary save">save</button> -->
          <button class="btn btn-primary cancel">close</button>
        </div>
      </footer>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpEcFz1UgCJxC70IVCs2JnBOctCcZkmSA"
  async defer></script>
</body>
</html>
