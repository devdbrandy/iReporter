<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update Record - iReporter</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- TOP NAVBAR -->
  <nav class="navbar">
    <div class="wrapper">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>Reporter</a>
        </div>
        <div class="navbar--links">
          <a href="add-record.html" class="btn btn-primary">Make A Report</a>
          <a href="#!"><i class="fa fa-bell"></i></a>
        </div>
        <div class="dropdown">
          <button class="dropdown--button">
            <i class="fa fa-th"></i>
          </button>
          <div class="dropdown--menu">
            <a href="dashboard.html">
              <i class="fa fa-dashboard"></i> Dashboard
            </a>
            <a href="profile.html">
              <i class="fa fa-user"></i> Profile
            </a>
            <a href="settings.html">
              <i class="fa fa-gear"></i> Settings
            </a>
            <a href="signin.html">
              <i class="fa fa-sign-out"></i> Sign Out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="wrapper" id="dashboard">
    <div class="row">
      <!-- MAIN CONTENT -->
      <section class="main--content">
        <div class="column">
          <div class="panel">
            <div class="panel--heading">
              <h3>Update Record</h3>
            </div>
            <div class="panel--body">
              <form>
                <div class="form-control">
                  <input type="text" name="title" placeholder="Record title">
                </div>
                <div class="form-control">
                  <input type="text" name="description" placeholder="Record description">
                </div>
                <div class="form-control">
                  <label>
                    <input type="radio" name="type" value="redflag" checked id="redflag"> Red Flag
                  </label>
                  <label>
                    <input type="radio" name="type" value="intervention"> Intervention
                  </label>
                </div>
                <div class="form-control">
                  <textarea name="record_body" placeholder="Record body"></textarea>
                </div>
                <div class="form-control">
                  <label for="">
                    Upload image: <input type="file" name="image">
                  </label>
                </div>
                <div class="form-control">
                  <label for="">
                    Upload video: <input type="file" name="image">
                  </label>
                </div>
                <div class="form-control">
                  <select name="status">
                    <option>choose status...</option>
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                  </select>
                </div>
                <div class="row">
                  <div class="column">
                    <div class="row">
                      <button class="btn btn-primary">Add map</button>
                    </div>
                  </div>
                  <div class="column">
                    <div class="row end">
                      <button type="submit" class="btn btn-primary">Create record</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
  
    </div>
  </main>

</body>
</html>
