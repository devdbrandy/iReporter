<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home - iReporter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="main--navbar home">
    <div class="container">
      <div class="row middle">
        <div class="column">
          <div class="navbar--logo">
            <a href="#!"><span class="primary-text">i</span>Reporter</a>
          </div>
        </div>
        <div class="column">
          <div class="navbar--right row middle sm-hide">
            <a href="signin.html" class="btn btn-primary">sign in</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="home--header">
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="jumbotron">
            <h1><span class="primary-text">i</span>Reporter</h1>
            <p>
              A platform that encourages users (citizen) to bring any form of corruption to the notice of appropriate authorities and the general public. Report issues affecting the community while also seeking government's quick intervention.
            </p>
            <div class="row md-hide">
              <a href="signin.html" class="btn btn-primary">Sign In</a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="home--signup">
            <form action="dashboard.html" class="home--signup--form">
              <div>
                <input type="text" placeholder="First Name">
              </div>
              <div>
                <input type="text" placeholder="Last Name">
              </div>
              <div>
                <input type="text" placeholder="Email address">
              </div>
              <div>
                <input type="password" placeholder="Password">
              </div>
              <div>
                <input type="password" placeholder="Repeat Password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script>
    function snackbar() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>
</html>
