<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile - iReporter</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="js/helpers/utils.js"></script>
  <script>if (!auth()) window.location = 'signin.html';</script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="main--navbar">
    <div class="container">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>Reporter</a>
        </div>
        <div class="column">
          <div class="navbar--right row middle">
            <a href="records.html" class="btn btn-secondary"><i class="fas fa-search"></i>
              Browse<span class="text"> Records</span></a>
            <a href="add-record.html" class="btn btn-primary add-button">
              <i class="fas fa-plus"></i>
              <span class="text">Add a record</span>
            </a>
            <div class="navbar--icons">
              <a href="#!" title="notification"><i class="far fa-bell"></i></a>
              <div class="dropdown">
                <a href="#!" title="dashboard menu"><i class="fa fa-th"></i></a>
                <div class="dropdown--menu">
                  <a href="#" id="dashboard-link">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                  </a>
                  <a href="profile.html">
                    <i class="far fa-user"></i>Profile
                  </a>
                  <a href="settings.html">
                    <i class="fas fa-cog"></i>Settings
                  </a>
                  <hr>
                  <a id="logout">
                    <i class="fas fa-sign-out-alt"></i>Sign Out
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <main id="main">
      <div class="column">
        <div class="panel">
          <div class="panel--heading">
            <h3>Profile</h3>
          </div>
          <div class="panel--body">
            <div class="user-profile row middle">
              <div class="user--avatar column center">
                <img src="img/avatar.jpg" alt="avatar">
              </div>
              <div class="user--detail column center">
                <h3></h3>
                <a href="settings.html" class="btn btn-primary edit">Edit Profile</a>
                <hr class="dash">
                <p class="user--bio">No bio provided.</p>
              </div>
              <div class="user--stat column center text-center">
                <div class="wrapper">
                  <span>Joined: <i class="user--registered">Dec 3, 2018</i></span>
                  <hr class="dash">
                  <span><i class="incident-total">0</i> Incidents Published</span>
                  <span><i class="incident-resolved">0</i> Incidents Resolved</span>
                  <span><i class="incident-rejected">0</i> Incidents Rejected</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="main--footer">
    <div class="footer--content">
      <p class="credit">Made with <span><i class="fas fa-heart"></i></span> by <a href="https://github.com/devdbrandy">Dbrandy</a></p>
      <p>Copyright &copy; <span id="copyright-year">2018</span> iReporter. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/addons/moment.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
