<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings - iReporter</title>

  <script src="js/addons/sweetalert.js"></script>
  <script src="js/helpers/utils.js"></script>
  <script>if (!auth()) window.location = 'signin.html';</script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="main--navbar">
    <div class="container">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>Reporter</a>
        </div>
        <div class="column">
          <div class="navbar--right row middle">
            <a href="records.html" class="btn btn-secondary"><i class="fas fa-search"></i>
              Browse<span class="text"> Records</span></a>
            <a href="add-record.html" class="btn btn-primary add-button">
              <i class="fas fa-plus"></i>
              <span class="text">Add a record</span>
            </a>
            <div class="navbar--icons">
              <a href="#!" title="notification"><i class="far fa-bell"></i></a>
              <div class="dropdown">
                <a href="#!" title="dashboard menu"><i class="fa fa-th"></i></a>
                <div class="dropdown--menu">
                  <a href="#" id="dashboard-link">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                  </a>
                  <a href="profile.html">
                    <i class="far fa-user"></i>Profile
                  </a>
                  <a href="settings.html">
                    <i class="fas fa-cog"></i>Settings
                  </a>
                  <hr>
                  <a id="logout">
                    <i class="fas fa-sign-out-alt"></i>Sign Out
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <main id="main">
      <div class="column">
        <div class="panel">
          <div class="panel--heading">
            <h3>Settings</h3>
          </div>
          <div class="panel--body">
            <form id="settings-form">
              <div class="form-control">
                <div class="col-2">
                  <label for="username">Username</label>
                </div>
                <div class="col-10">
                  <input type="text" value="@username" id="username" disabled>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="email">Email Address</label>
                </div>
                <div class="col-10">
                  <input type="email" value="johndoe@email.com" id="email" disabled>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="firstname">Name</label>
                </div>
                <div class="col-10">
                  <div class="row">
                    <div class="column pr-4">
                      <input type="text" name="firstname" value="John" id="firstname">
                    </div>
                    <div class="column pl-4 pr-4">
                      <input type="text" name="lastname" value="Doe" id="lastname">
                    </div>
                  </div>
                  <div class="row">
                    <input type="text" name="othernames" id="othernames" placeholder="Other names">
                  </div>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="phonenumber">Phone number</label>
                </div>
                <div class="col-10">
                  <input type="text" name="phoneNumber" id="phonenumber" value="07012345678">
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="bio">Summary (Bio)</label>
                </div>
                <div class="col-10">
                  <textarea name="bio" id="bio" placeholder="a short bio of yourself">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam assumenda doloremque ab! Enim debitis soluta dignissimos illum veritatis cumque non.</textarea>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="title">Profile Image</label>
                </div>
                <div class="col-10">
                  <div class="row middle">
                    <div class="profile-image">
                      <img src="img/avatar.jpg" alt="avatar">
                    </div>
                    <input type="hidden" name="avatar" id="avatar">
                    <button type="button" class="btn btn-primary btn-sm ml-20" id="upload-avatar">Upload avatar</button>
                  </div>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="gender">Gender</label>
                </div>
                <div class="col-10">
                  <label>
                    <input type="radio" name="gender" value="male"> Male
                  </label>
                  <label>
                    <input type="radio" name="gender" value="female"> Female
                  </label>
                </div>
              </div>
              <div class="row center mt-60">
                <button type="submit" class="btn btn-primary">Save Settings</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="main--footer">
    <div class="footer--content">
      <p class="credit">Made with <span><i class="fas fa-heart"></i></span> by <a href="https://github.com/devdbrandy">Dbrandy</a></p>
      <p>Copyright &copy; <span id="copyright-year">2018</span> iReporter. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
  <script src="js/addons/cleave.min.js"></script>
  <script src="js/addons/cleave-phone.ng.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
