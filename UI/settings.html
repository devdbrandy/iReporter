<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings - iReporter</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- TOP NAVBAR -->
  <nav class="navbar">
    <div class="wrapper">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>Reporter</a>
        </div>
        <div class="navbar--searchbox">
          <form>
            <input type="text" placeholder="search...">
          </form>
        </div>
        <div class="navbar--links">
          <a href="add-record.html" class="btn btn-primary">Make A Report</a>
          <a href="#!"><i class="fa fa-bell"></i></a>
        </div>
        <div class="dropdown">
          <button class="dropdown--button">
            <i class="fa fa-th"></i>
          </button>
          <div class="dropdown--menu">
            <a href="dashboard.html">
              <i class="fa fa-dashboard"></i> Dashboard
            </a>
            <a href="profile.html">
              <i class="fa fa-user"></i> Profile
            </a>
            <a href="settings.html">
              <i class="fa fa-gear"></i> Settings
            </a>
            <a href="signin.html">
              <i class="fa fa-sign-out"></i> Sign Out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="wrapper" id="dashboard">
    <div class="row">
      <!-- MAIN CONTENT -->
      <section class="main--content">
        <div class="column">
          <div class="panel">
            <div class="panel--heading">
              <h3>Settings</h3>
            </div>
            <div class="panel--body">
              <form action="profile.html">
                <div class="form-control">
                  <label for="email">Email Address</label>
                  <input type="text" id="email" placeholder="Email Address" value="johndoe@email.com">
                </div>
                <div class="form-control">
                  <label for="fullname">Name</label>
                  <input type="text" id="fullname" placeholder="Full Name" value="John Doe">
                </div>
                <div class="form-control">
                  <label for="bio">Summary</label>
                  <textarea id="bio" placeholder="a short bio of yourself">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam assumenda doloremque ab! Enim debitis soluta dignissimos illum veritatis cumque non.</textarea>
                </div>
                <div class="form-control">
                  <label for="profile_image">Profile Image</label><br>
                  <div class="row middle">
                    <div class="avatar">
                      <img src="img/avatar.jpg" alt="avatar" class="circle-img">
                    </div> <input type="file" name="image" class="ml-20">
                  </div>
                </div>
                <div class="form-control">
                  <select id="status" name="status">
                    <option>select gender...</option>
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                  </select>
                </div>
                <div class="row center">
                  <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
  
    </div>
  </main>

</body>
</html>
