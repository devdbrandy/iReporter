<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings - iReporter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="main--navbar">
    <div class="container">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="#!"><span class="primary-text">i</span>Reporter</a>
        </div>
        <nav class="navbar--links">
          <a href="reports.html">Browse Reports</a>
        </nav>
        <div class="column">
          <div class="navbar--search">
            <input type="search" name="search" placeholder="Search records...">
          </div>
        </div>
        <div class="column">
          <div class="navbar--right row middle">
            <a href="#" class="circle-add"><i class="fas fa-plus-circle"></i></a>
            <a href="add-report.html" class="btn-primary">Write a record</a>
            <div class="navbar--icons">
              <a href="#!"><i class="far fa-bell"></i></a>
              <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i></a>
              <a href="profile.html"><i class="far fa-user"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <main class="row">
      <div class="column">
        <div class="panel">
          <div class="panel--heading">
            <h3>Settings</h3>
          </div>
          <div class="panel--body">
            <form action="profile.html">
              <div class="form-control">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Email Address" value="johndoe@email.com">
              </div>
              <div class="form-control">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" placeholder="Full Name" value="John Doe">
              </div>
              <div class="form-control">
                <label for="bio">Summary</label>
                <textarea id="bio" placeholder="a short bio of yourself">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam assumenda doloremque ab! Enim debitis soluta dignissimos illum veritatis cumque non.</textarea>
              </div>
              <div class="form-control">
                <label for="profile_image">Profile Image</label><br>
                <div class="row middle">
                  <div class="profile--image">
                    <img src="img/avatar.jpg" alt="avatar">
                  </div> <input type="file" name="image" class="ml-20">
                </div>
              </div>
              <div class="form-control">
                <select id="status" name="status">
                  <option>select gender...</option>
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
              <div class="row center">
                <button type="submit" class="btn-primary">Save Settings</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
