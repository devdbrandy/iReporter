<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings - iReporter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="main--navbar">
    <div class="container">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>Reporter</a>
        </div>
        <div class="column">
          <div class="navbar--right row middle">
            <a href="records.html" class="btn btn-secondary"><i class="fas fa-search"></i>
              Browse<span class="text"> Records</span></a>
            <a href="add-record.html" class="btn btn-primary add-button">
              <i class="fas fa-plus"></i>
              <span class="text">Add a record</span>
            </a>
            <div class="navbar--icons">
              <a href="#!" title="notification"><i class="far fa-bell"></i></a>
              <div class="dropdown">
                <a href="#!" title="dashboard menu"><i class="fa fa-th"></i></a>
                <div class="dropdown--menu">
                  <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                  </a>
                  <a href="profile.html">
                    <i class="far fa-user"></i>Profile
                  </a>
                  <a href="settings.html">
                    <i class="fas fa-cog"></i>Settings
                  </a>
                  <hr>
                  <a id="logout">
                    <i class="fas fa-sign-out-alt"></i>Sign Out
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <main id="main">
      <div class="column">
        <div class="panel">
          <div class="panel--heading">
            <h3>Settings</h3>
          </div>
          <div class="panel--body">
            <form action="profile.html">
              <div class="form-control">
                <div class="col-2">
                  <label for="title">Email Address</label>
                </div>
                <div class="col-10">
                  <input type="email" name="email" id="email" value="johndoe@email.com">
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="title">Name</label>
                </div>
                <div class="col-10">
                  <div class="row">
                    <div class="column pr-4">
                      <input type="text" name="first_name" id="firstName" value="John">
                    </div>
                    <div class="column pl-4">
                      <input type="text" name="last_name" id="lastName" value="Doe">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="comment">Summary</label>
                </div>
                <div class="col-10">
                  <textarea name="bio" id="bio" placeholder="a short bio of yourself">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam assumenda doloremque ab! Enim debitis soluta dignissimos illum veritatis cumque non.</textarea>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="title">Profile Image</label>
                </div>
                <div class="col-10">
                  <div class="row middle">
                    <div class="profile--image">
                      <img src="img/avatar.jpg" alt="avatar">
                    </div> <input type="file" name="image" class="ml-20">
                  </div>
                </div>
              </div>
              <div class="form-control">
                <div class="col-2">
                  <label for="status">Gender</label>
                </div>
                <div class="col-10">
                  <label>
                    <input type="radio" name="gender" value="male" checked> Male
                  </label>
                  <label>
                    <input type="radio" name="gender" value="publish"> Female
                  </label>
                </div>
              </div>
              <div class="row center mt-60">
                <button type="submit" class="btn btn-primary">Save Settings</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="main--footer">
    <div class="footer--content">
      <p class="credit">Made with <span><i class="fas fa-heart"></i></span> by <a href="https://github.com/devdbrandy">Dbrandy</a></p>
      <p>Copyright &copy; 2018 iReporter. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
