<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In - iReporter</title>

  <script>
    // Validate user authentication
    const credentials = JSON.parse(localStorage.getItem('credentials'));
    if (credentials) {
      window.location = 'dashboard.html';
    }
  </script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="signin">
    <div class="row">
      <!-- SIGNIN -->
      <section class="signin column center">
        <div class="signin--content column center">
          <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>

          <header class="signin--header">
            <a href="index.html">
              <h2><span class="primary-text">i</span>Reporter</h2>
            </a>
          </header>
          <div id="signin-view" class="row">
            <div class="column center">
              <form class="signin--form" id="login-form">
                <div>
                  <label for="username">Username</label>
                  <input type="text" name="username">
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
              <div class="signin--links">
                <a href="#!">Forgot Password</a>
              </div>
              <div class="row center">
                <div class="row signin--or">
                  <span>or</span>
                </div>
              </div>
              <button class="btn btn-secondary open">Create account</button>
            </div>
          </div>

          <!-- SIGNUP POPUP -->
          <div id="signup-popup" class="row">
            <div class="column center">
              <form class="signup--form" id="signup-form">
                <p class="hint">Fill the form below to create an account</p>
                <hr class="dash">
                <div>
                  <input type="text" name="firstname" placeholder="First name">
                </div>
                <div>
                  <input type="text" name="lastname" placeholder="Last name">
                </div>
                <div>
                  <input type="text" name="phoneNumber" placeholder="Phone number">
                </div>
                <div>
                  <input type="email" name="email" placeholder="Email address">
                </div>
                <div>
                  <input type="text" name="username" placeholder="Username">
                </div>
                <div>
                  <input type="password" name="password" placeholder="password">
                </div>
                <div>
                  <input type="password" name="passwordConfirmation" placeholder="Repeat Password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
              <div class="row center">
                <div class="row signin--or">
                  <hr class="bar">
                  <span>or</span>
                  <hr class="bar">
                </div>
              </div>
              <button class="btn btn-secondary close">Sign In</button>
            </div>
          </div>
        </div>
        <footer class="signin--footer">
          <p class="credit">Made with <span><i class="fas fa-heart"></i></span> by <a href="https://github.com/devdbrandy">Dbrandy</a></p>
          <p>Copyright &copy; 2018 iReporter. All Rights Reserved.</p>
        </footer>
      </section>
      <!-- SHOWCASE -->
      <section class="showcase column center">
        <div class="showcase--content">
          <h1>Let&rsquo;s build the Nation <strong>together</strong></h1>
          <h4><span class="primary-text">iReporter</span> is a platform for every citizens</h4>
        </div>
      </section>
    </div>
  </main>

  <script>
    const signupPopup = document.getElementById('signup-popup');
    const signinView = document.getElementById('signin-view');
    const openButton = document.querySelector('.open');
    const closeButton = document.querySelector('.close');
    const headerLogo = document.querySelector('.signin--header h2');

    const openForm = () => {
      signupPopup.style.display = 'block';
      signinView.style.display = 'none';
      headerLogo.style.fontSize = '3em';
    };

    const closeForm = () => {
      signupPopup.style.display = 'none';
      signinView.style.display = 'block';
      headerLogo.style.fontSize = '4.8em';
    };

    openButton.addEventListener('click', openForm);
    closeButton.addEventListener('click', closeForm);
  </script>
  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
