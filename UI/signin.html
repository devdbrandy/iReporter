<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In - iReporter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="signin">
    <div class="row">
      <!-- SIGNIN -->
      <section class="signin column center">
        <div class="signin--content column center">
          <header class="signin--header">
            <a href="index.html">
              <h2><span class="primary-text">i</span>Reporter</h2>
            </a>
          </header>
          <div id="signin-view" class="row">
            <div class="column center">
              <form class="signin--form" action="dashboard.html">
                <div>
                  <label for="email">Email Address</label>
                  <input type="email" id="email">
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="password" id="password">
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
              </form>
              <div class="signin--links">
                <a href="#!">Forgot Password</a>
              </div>
              <div class="row center">
                <div class="row signin--or">
                  <span>or</span>
                </div>
              </div>
              <button class="btn-secondary open">Create account</button>
            </div>
          </div>

          <!-- SIGNUP POPUP -->
          <div id="signup-popup" class="row">
            <div class="column center">
              <form class="signup--form" action="dashboard.html">
                <p class="hint">Fill the form below to create an account</p>
                <hr class="dash">
                <div>
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname">
                </div>
                <div>
                  <label for="lastname">Last Name</label>
                  <input type="text" id="lastname">
                </div>
                <div>
                  <label for="signup-email">Email Address</label>
                  <input type="email" id="signup-email">
                </div>
                <div>
                  <label for="signup-password">Password</label>
                  <input type="password" id="signup-password">
                </div>
                <div>
                  <label for="signup-password2">Repeat Password</label>
                  <input type="password" id="signup-password2">
                </div>
                <button type="submit" class="btn-primary">Register</button>
              </form>
              <div class="row center">
                <div class="row signin--or">
                  <hr class="bar">
                  <span>or</span>
                  <hr class="bar">
                </div>
              </div>
              <button class="btn-secondary close">Sign In</button>
            </div>
          </div>
        </div>
        <footer class="signin--footer">
          <p>Copyright &copy; 2018 iReporter. All Rights Reserved.</p>
        </footer>
      </section>
      <!-- SHOWCASE -->
      <section class="showcase column center">
        <div class="showcase--content">
          <h1>Let&rsquo;s build the Nation <strong>together</strong></h1>
          <a href="records.html" class="btn-secondary">Browse latest reports</a>
        </div>
      </section>
    </div>
  </main>

  <script>
    const signupPopup = document.getElementById('signup-popup');
    const signinView = document.getElementById('signin-view');
    const openButton = document.querySelector('.open');
    const closeButton = document.querySelector('.close');
    const headerLogo = document.querySelector('.signin--header h2');

    const openForm = () => {
      signupPopup.style.display = 'block';
      signinView.style.display = 'none';
      headerLogo.style.fontSize = '2.4em';
    };

    const closeForm = () => {
      signupPopup.style.display = 'none';
      signinView.style.display = 'block';
      headerLogo.style.fontSize = '4.8em';
    };

    openButton.addEventListener('click', openForm);
    closeButton.addEventListener('click', closeForm);
  </script>
</body>
</html>
