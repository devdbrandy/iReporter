<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In - iReporter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="row">
    <!-- SIGNIN -->
    <section class="signin column center">
      <div class="signin--content column center">
        <header class="signin--header">
          <h2><span class="primary-text">i</span>Reporter</h2>
        </header>
        <form class="signin--form">
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email">
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div class="signin--links">
          <a href="#!">Forgot Password</a>
        </div>
        <div class="row center">
          <div class="row signin--or">
            <hr class="bar">
            <span>or</span>
            <hr class="bar">
          </div>
        </div>
        <a href="#!" class="btn-secondary">Create account</a>
      </div>
      <footer class="signin--footer">
        <p>Copyright &copy; 2018 iReporter. All Rights Reserved.</p>
      </footer>
    </section>
    <!-- SHOWCASE -->
    <section class="showcase column center">
      <div class="showcase--content">
        <h1>Let&rsquo;s build the future <strong>together</strong></h1>
        <a href="#!" class="btn-secondary">Browse latest reports</a>
      </div>
    </section>
  </div>
</body>
</html>
