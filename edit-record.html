<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Record - iReporter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="main--navbar">
    <div class="container">
      <div class="row middle">
        <div class="navbar--logo">
          <a href="index.html"><span class="primary-text">i</span>Reporter</a>
        </div>
        <nav class="navbar--links">
          <a href="records.html">Browse Reports</a>
        </nav>
        <div class="column">
          <div class="navbar--search">
            <input type="search" name="search" placeholder="Search records...">
          </div>
        </div>
        <div class="column">
          <div class="navbar--right row middle">
            <a href="add-record.html" class="circle-add"><i class="fas fa-plus-circle"></i></a>
            <a href="add-record.html" class="btn-primary">Write a record</a>
            <div class="navbar--icons">
              <a href="#!"><i class="far fa-bell"></i></a>
              <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i></a>
              <a href="profile.html"><i class="far fa-user"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <main class="row">
      <div class="column">
        <div class="panel">
          <div class="panel--heading">
            <div class="row">
              <h3>Edit Record</h3>
              <div class="column">
                <div class="row end">
                  <button class="btn-back"><i class="fas fa-reply"></i> Back</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel--body">
            <form action="dashboard.html">
              <div class="form-control">
                <input type="text" name="title" placeholder="Record title">
              </div>
              <div class="form-control">
                <input type="text" name="description" placeholder="Record description">
              </div>
              <div class="form-control">
                <label>
                  <input type="radio" name="type" value="redflag" checked id="redflag"> Red Flag
                </label>
                <label>
                  <input type="radio" name="type" value="intervention"> Intervention
                </label>
              </div>
              <div class="form-control">
                <textarea name="record_body" placeholder="Record body"></textarea>
              </div>
              <div class="form-control">
                <div class="upload-btn-wrapper">
                  <label>
                    <button>
                      <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" name="media" multiple>
                    <small>Upload media files</small>
                  </label>
                </div>
                <div class="file-list">
                  <ul>
                    <li class="li">image1.jpg</li>
                    <li class="li">image2.jpg</li>
                  </ul>
                </div>
              </div>
              <div class="form-control">
                <select id="status" name="status">
                  <option>choose status...</option>
                  <option value="draft">Draft</option>
                  <option value="published">Published</option>
                </select>
              </div>
              <div class="row">
                <div class="column">
                  <div class="row">
                    <button class="btn-primary">Add map</button>
                  </div>
                </div>
                <div class="column">
                  <div class="row end">
                    <button type="submit" class="btn-primary">Update record</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
