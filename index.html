<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home - iReporter</title>
  <link rel="icon" href="favicon2.ico">

  <script src="js/addons/sweetalert.js"></script>
  <script src="js/helpers/utils.js"></script>
  <script>if (auth()) window.location = getDashboard(auth().user);</script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="main--navbar home">
    <div class="container">
      <div class="row middle">
        <div class="column">
          <div class="navbar--logo">
            <a href="#!"><span class="primary-text">i</span>Reporter</a>
          </div>
        </div>
        <div class="column">
          <div class="navbar--right row middle sm-hide">
            <a href="signin.html" class="btn btn-primary">sign in</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="home--header">
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="jumbotron">
            <h1><span class="primary-text">i</span>Reporter</h1>
            <p>
              A platform that encourages users (citizen) to bring any form of corruption to the notice of appropriate authorities and the general public. Report issues affecting the community while also seeking government's quick intervention.
            </p>
            <div class="row md-hide">
              <a href="signin.html" class="btn btn-primary">Sign In</a>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="home--signup">
            <form class="home--signup--form" id="signup-form">
              <div class="input-wrapper">
                <input type="text" placeholder="First name" name="firstname" minlength="3" required>
              </div>
              <div class="input-wrapper">
                <input type="text" placeholder="Last name" name="lastname" minlength="3" required>
              </div>
              <div class="input-wrapper">
                <input type="text" placeholder="Phone number" name="phoneNumber" id="phonenumber"
                minlength="11" required>
              </div>
              <div class="input-wrapper">
                <input type="text" placeholder="Username" name="username" required>
              </div>
              <div class="input-wrapper">
                <input type="email" placeholder="Email address" name="email"
                  pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                  title="The domain portion of the email address is invalid (the portion after the @)."
                  required>
              </div>
              <div class="input-wrapper">
                <input type="password" placeholder="Password" name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." required>
                  <i class="fas fa-eye icon toggle-pwd"></i>
              </div>
              <div class="input-wrapper">
                <input type="password" placeholder="Repeat Password" name="passwordConfirmation" required>
                <i class="fas fa-eye icon toggle-pwd"></i>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-spinner fa-spin hide"></i>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="js/addons/cleave.min.js"></script>
  <script src="js/addons/cleave-phone.ng.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
